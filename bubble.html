<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body id="body">
    <h1>Exploting event bubble</h1>
    <section id="section-container">
      <!-- ul>li#item-$*6>lorem2 -->
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Illo, reprehenderit?</li>
        <li id="item-3">Quibusdam, rerum.</li>
        <li id="item-4">Recusandae, neque.</li>
        <li id="item-5">Iure, quam?</li>
        <li id="item-6">Facere, pariatur?</li>
      </ul>
    </section>
    <script>
      //item 2 event handlers
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 clicked");
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 2nd clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 3rd clicked");
        });
      // Ul event handler
      document
        .getElementById("list-ul")
        .addEventListener("click", function (event) {
          console.log("ul clicked");
          event.stopPropagation();
        });
      //section event handler
      document
        .getElementById("section-container")
        .addEventListener("click", function (event) {
          console.log("section container clicked");
          event.stopPropagation();
        });
      //body event handler
      document
        .getElementById("body")
        .addEventListener("click", function (event) {
          console.log("dody clicked");
          event.stopPropagation();
        });
    </script>
  </body>
</html>
