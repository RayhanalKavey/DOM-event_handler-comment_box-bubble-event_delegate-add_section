<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="secret-info">My secret info</h1>
    <input
      type="text"
      name=""
      id="delete-confirm"
      placeholder="please type delete"
    />
    <button id="btn-delete" disabled>Delete</button>
    <script>
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          // const text = document.getElementById("delete-confirm").value;
          //or
          const text = event.target.value;
          const deleteBtn = document.getElementById("btn-delete");
          // console.log(text);
          if (text === "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          const secretInfo = document.getElementById("secret-info");
          secretInfo.style.display = "none";
        });
    </script>
  </body>
</html>
